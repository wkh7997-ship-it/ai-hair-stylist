<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>AI 헤어 스타일 미리보기 결과</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --purple-top: #a855f7;
      --purple-mid: #ec4899;
      --purple-bottom: #f97316;
      --card-bg: rgba(15, 23, 42, 0.96);
      --phone-bg: #f5f5f7;
      --text-main: #f9fafb;
      --text-sub: #cbd5f5;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Pretendard", -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      background:
        radial-gradient(circle at top left, rgba(255,255,255,0.18), transparent 55%),
        linear-gradient(180deg, var(--purple-top), var(--purple-mid), var(--purple-bottom));
      color: var(--text-main);
    }

    .frame {
      width: 100%;
      max-width: 520px;
      border-radius: 32px;
      padding: 2px;
      background: linear-gradient(135deg,
        rgba(255,255,255,0.75),
        rgba(148,163,255,0.4),
        rgba(15,23,42,0.6));
      box-shadow: 0 22px 70px rgba(15, 23, 42, 0.8);
    }

    .inner {
      border-radius: 30px;
      background: var(--card-bg);
      padding: 18px 14px 16px;
    }

    .header {
      text-align: center;
      margin-bottom: 12px;
    }

    .header h1 {
      font-size: 1.6rem;
      font-weight: 800;
      letter-spacing: -0.04em;
      margin-bottom: 4px;
    }

    .header p {
      font-size: 0.95rem;
      color: var(--text-sub);
    }

    .style-list {
      margin-top: 12px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 14px;
    }

    .style-card {
      border-radius: 22px;
      background: rgba(15,23,42,0.98);
      border: 1px solid rgba(148,163,255,0.6);
      overflow: hidden;
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.8);
    }

    .style-img-wrap {
      background: #0b1120;
      aspect-ratio: 3 / 4;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      cursor: pointer;
    }

    .style-img-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.2s;
    }

    .style-img-wrap:hover img {
      transform: scale(1.02);
    }

    .style-body {
      padding: 10px 12px 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    .style-text-main {
      font-size: 0.98rem;
      font-weight: 600;
    }

    .style-text-sub {
      font-size: 0.8rem;
      color: var(--text-sub);
      margin-top: 2px;
    }

    .style-badge {
      border-radius: 999px;
      padding: 4px 10px;
      font-size: 0.75rem;
      border: 1px solid rgba(148,163,255,0.8);
      color: #e5e7eb;
      white-space: nowrap;
    }

    .note {
      margin-top: 10px;
      text-align: center;
      font-size: 0.82rem;
      color: var(--text-sub);
      line-height: 1.5;
    }

    .btn-row {
      margin-top: 14px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 10px 16px;
      font-size: 0.9rem;
      font-family: inherit;
      cursor: pointer;
      white-space: nowrap;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #fb923c, #f97316, #6366f1);
      color: #fff;
      font-weight: 700;
      flex: 1;
      justify-content: center;
    }

    .btn-ghost {
      background: rgba(15,23,42,0.85);
      border: 1px solid rgba(148,163,255,0.7);
      color: var(--text-sub);
    }

    .error-box {
      margin-top: 12px;
      border-radius: 14px;
      border: 1px solid rgba(248, 113, 113, 0.8);
      background: rgba(127, 29, 29, 0.9);
      padding: 10px 12px;
      font-size: 0.85rem;
      display: none;
      line-height: 1.5;
    }

    @media (min-width: 480px) {
      .style-list {
        grid-template-columns: 1fr 1fr;
      }

      .style-card:nth-child(3) {
        grid-column: span 2;
        max-width: 60%;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>
  <div class="frame">
    <div class="inner">
      <div class="header">
        <h1>AI 헤어 스타일 미리보기</h1>
        <p>같은 얼굴로 어울리는 헤어스타일 3가지를 확인해 보세요.</p>
      </div>

      <div id="errorBox" class="error-box"></div>

      <div id="styleList" class="style-list"></div>

      <p class="note">
        사진 위를 길게 누르거나 캡쳐해서<br />
        미용실에 보여주면 상담할 때 더 편해요.
      </p>

      <div class="btn-row">
        <button class="btn-ghost" id="btnBack">
          ← 다른 사진으로 다시 보기
        </button>
        <button class="btn-primary" id="btnAgain">
          같은 사진으로 다시 생성
        </button>
      </div>
    </div>
  </div>

  <script>
    const styleList = document.getElementById("styleList");
    const errorBox = document.getElementById("errorBox");
    const btnBack = document.getElementById("btnBack");
    const btnAgain = document.getElementById("btnAgain");

    btnBack.addEventListener("click", () => {
      window.location.href = "index.html";
    });

    btnAgain.addEventListener("click", () => {
      // 같은 사진으로 다시 생성 → loading.html로 다시 이동
      window.location.href = "loading.html";
    });

    function renderStyles() {
      const raw = localStorage.getItem("hair_preview_result");

      if (!raw) {
        showError("AI 분석 결과를 찾을 수 없습니다. 처음 화면으로 돌아가 다시 시도해 주세요.");
        return;
      }

      let data;
      try {
        data = JSON.parse(raw);
      } catch (e) {
        showError("결과 데이터 형식이 올바르지 않습니다. 다시 시도해 주세요.");
        return;
      }

      if (!data.success || !Array.isArray(data.styles) || data.styles.length === 0) {
        showError(data.message || "생성된 헤어 스타일이 없습니다. 다시 시도해 주세요.");
        return;
      }

      styleList.innerHTML = "";

      data.styles.forEach((item, idx) => {
        const card = document.createElement("div");
        card.className = "style-card";

        const imgWrap = document.createElement("div");
        imgWrap.className = "style-img-wrap";

        const img = document.createElement("img");
        img.src = item.image;
        img.alt = item.name || `스타일 ${idx + 1}`;

        imgWrap.appendChild(img);

        // 길게 눌렀을 때 확대를 위해 새 탭 열기 기능 (데스크톱용)
        imgWrap.addEventListener("click", () => {
          const newWin = window.open();
          newWin.document.write(
            "<title>AI 헤어 스타일 보기</title>" +
            '<img src="' + item.image + '" style="width:100%;height:auto;display:block;background:#000;" />'
          );
        });

        const body = document.createElement("div");
        body.className = "style-body";

        const textBox = document.createElement("div");
        const title = document.createElement("div");
        title.className = "style-text-main";
        title.textContent = item.name || `스타일 ${idx + 1}`;

        const subtitle = document.createElement("div");
        subtitle.className = "style-text-sub";
        subtitle.textContent =
          idx === 0
            ? "데일리용으로 자연스러운 스타일"
            : idx === 1
            ? "조금 더 스타일링한 포인트 헤어"
            : "분위기 확 바꾸고 싶을 때 시도해볼 스타일";

        textBox.appendChild(title);
        textBox.appendChild(subtitle);

        const badge = document.createElement("div");
        badge.className = "style-badge";
        badge.textContent = `스타일 ${idx + 1}`;

        body.appendChild(textBox);
        body.appendChild(badge);

        card.appendChild(imgWrap);
        card.appendChild(body);

        styleList.appendChild(card);
      });
    }

    function showError(msg) {
      errorBox.style.display = "block";
      errorBox.textContent = msg;
      styleList.innerHTML = "";
    }

    document.addEventListener("DOMContentLoaded", renderStyles);
  </script>
</body>
</html>
