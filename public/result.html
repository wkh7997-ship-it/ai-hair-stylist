  <style>
    :root {

    * {

    .card {

    /* ê¸°ì¤€ ì‚¬ì§„ */
    .base-photo img {

    /* ìŠ¬ë¼ì´ë“œ ì˜ì—­ */
    .slider-wrap {
      width: 100%;

      border-radius: 20px;
    }

    .slider {
      display: flex;
      gap: 16px;
      overflow-x: auto;

    }

    .slider::-webkit-scrollbar {
      display: none;
    }

    .slide-card {
      min-width: 88%;
      background: var(--card-soft);
      padding: 10px;
      border-radius: 16px;
      border: 1px solid rgba(148,163,255,0.3);
      scroll-snap-align: center;
    }

    .slide-card img {
      width: 100%;
      height: auto;
      max-height: 360px;
      object-fit: contain;
      border-radius: 14px;
      border: 1px solid rgba(148,163,255,0.7);
    }

    .slider-indicator {
      display: flex;

    }

    .dot {
      width: 8px;
      height: 8px;

      background: #475569;
    }

    .dot.active {
      background: var(--accent);
      transform: scale(1.15);

    .btn-row {
      display: flex;

    .btn-primary,
    .btn-secondary {

    }

    .btn-primary {

      color: #fff;
    }

    .btn-secondary {

      border: 1px solid rgba(148,163,255,0.4);
    }

  <div class="app">

    <header>

        <div style="font-size:11px;color:var(--text-sub);">
          ì˜†ìœ¼ë¡œ ë„˜ê¸°ë©´ì„œ 3ê°€ì§€ ìŠ¤íƒ€ì¼ì„ í™•ì¸í•˜ì„¸ìš”.
        </div>
      </div>
    </header>

    <section class="card">

      <!-- ê¸°ì¤€ ì‚¬ì§„ -->
      <div class="base-photo" id="basePhotoBlock" style="display:none;">
        <img id="basePhoto" />
        <div style="font-size:11px;color:var(--text-sub);margin-left:10px;">
          ì´ ì‚¬ì§„ì„ ê¸°ë°˜ìœ¼ë¡œ<br/>AIê°€ ìŠ¤íƒ€ì¼ì„ ìƒì„±í–ˆìŠµë‹ˆë‹¤.
        </div>
      </div>

      <!-- ìŠ¬ë¼ì´ë“œ -->
      <div class="slider-wrap">
        <div class="slider" id="slider"></div>
      </div>

      <!-- ì¸ë””ì¼€ì´í„° -->
      <div class="slider-indicator" id="indicator"></div>

      <!-- ë²„íŠ¼ -->
      <div class="btn-row">
        <button class="btn-secondary" onclick="goBack()">â†© ë‹¤ì‹œ ì‹œë„</button>
        <button class="btn-primary" onclick="goProducts()">ğŸ› ì œí’ˆ ë³´ê¸°</button>
      </div>

    </section>

  </div>

  <script>
    function goBack() {
      window.location.href = "/";
    }

    function goProducts() {
      window.location.href = "/products.html";
    }

    const stylesJson = sessionStorage.getItem("hairStyles");
    const basePhoto = sessionStorage.getItem("basePhoto");

    const slider = document.getElementById("slider");
    const indicator = document.getElementById("indicator");
    const basePhotoBlock = document.getElementById("basePhotoBlock");
    const basePhotoImg = document.getElementById("basePhoto");

    if (basePhoto) {
      basePhotoBlock.style.display = "flex";
      basePhotoImg.src = basePhoto;
    }

    if (stylesJson) {
      const styles = JSON.parse(stylesJson);

      styles.forEach((style, idx) => {
        const card = document.createElement("div");
        card.className = "slide-card";

        card.innerHTML = `
          <div style="font-size:14px;font-weight:600;margin-bottom:6px;">
            ${style.name}
          </div>
          <img src="${style.image}">
        `;

        slider.appendChild(card);

        const dot = document.createElement("div");
        dot.className = "dot";
        if (idx === 0) dot.classList.add("active");
        indicator.appendChild(dot);
      });

      slider.addEventListener("scroll", () => {
        const cards = slider.querySelectorAll(".slide-card");
        const scrollLeft = slider.scrollLeft;
        const cardWidth = cards[0].offsetWidth + 16;
        const index = Math.round(scrollLeft / cardWidth);

        indicator.querySelectorAll(".dot").forEach((d, i) => {
          d.classList.toggle("active", i === index);
        });
      });
    }
  </script>
