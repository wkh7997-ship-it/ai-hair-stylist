<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>

    .upload-box {

    #photoInput { display: none; }

    .section-title {

    }

    .select-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .select-btn {
      padding: 10px 16px;
      border-radius: 14px;
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--border);
      color: var(--text-sub);
      cursor: pointer;
      transition: 0.2s;
    }

    .select-btn.active {
      background: linear-gradient(135deg, var(--neon1), var(--neon2));
      color: white;
      border: none;
      box-shadow: 0 4px 14px rgba(192,132,252,0.4);
    }

    /* ë²„íŠ¼ */
    .go-btn {
      padding: 14px;
      border-radius: 18px;

      border: none;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, var(--neon3), var(--neon2));
      color: white;
      box-shadow: 0 8px 24px rgba(250,112,154,0.35);
      transition: 0.2s;

    /* ë¡œë”© ì˜¤ë²„ë ˆì´ */
    #loadingOverlay {
      display: none;

      border-top-color: var(--neon1);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

  </style>
</head>
<body>

<!-- ë¡œë”© -->
<div id="loadingOverlay">
  <div>
    <div class="loader"></div>
    <p style="margin-top:10px; font-size:14px;">AIê°€ ìŠ¤íƒ€ì¼ ìƒì„± ì¤‘...</p>
  </div>
</div>

<div class="app">

  <header>
    <div class="title">AI í—¤ì–´ ìŠ¤íƒ€ì¼ëŸ¬</div>
    <div class="sub">ë„¤ì˜¨ ê°ì„±ìœ¼ë¡œ ë” ìƒˆë¡œì›Œì§„ ìŠ¤íƒ€ì¼ ì¶”ì²œ</div>
  </header>

  <!-- ì´ë¯¸ì§€ ì—…ë¡œë“œ -->
  <div class="upload-box" onclick="document.getElementById('photoInput').click()">
    <div style="font-size:15px;">ğŸ“· ì‚¬ì§„ ì—…ë¡œë“œ</div>
    <img id="preview" class="img-preview" />
    <input type="file" id="photoInput" accept="image/*" />
  </div>

  <!-- ì„±ë³„ -->
  <div>
    <div class="section-title">ì„±ë³„</div>
    <div class="select-group">
      <div class="select-btn" data-value="female" onclick="toggleSelect(this,'gender')">ì—¬ì„±</div>
      <div class="select-btn" data-value="male" onclick="toggleSelect(this,'gender')">ë‚¨ì„±</div>
    </div>
  </div>

  <!-- ë¨¸ë¦¬ ê¸¸ì´ -->
  <div>
    <div class="section-title">í˜„ì¬ ë¨¸ë¦¬ ê¸¸ì´</div>
    <div class="select-group">
      <div class="select-btn" data-value="short" onclick="toggleSelect(this,'hair')">ì§§ìŒ</div>
      <div class="select-btn" data-value="mid" onclick="toggleSelect(this,'hair')">ì¤‘ê°„</div>
      <div class="select-btn" data-value="long" onclick="toggleSelect(this,'hair')">ê¹€</div>
    </div>
  </div>

  <button class="go-btn" onclick="goNext()">AI ìŠ¤íƒ€ì¼ 3ê°€ì§€ ë³´ê¸°</button>

</div>

<script>
let uploadedImage = null;
let selectedGender = null;
let selectedHair = null;

/* ì´ë¯¸ì§€ ë¯¸ë¦¬ë³´ê¸° */
document.getElementById("photoInput").addEventListener("change", (e)=>{
  const file = e.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = ev => {
    uploadedImage = ev.target.result;
    const img = document.getElementById("preview");
    img.src = uploadedImage;
    img.style.display = "block";
  };
  reader.readAsDataURL(file);
});

/* ì„ íƒ ë²„íŠ¼ */
function toggleSelect(btn, type){
  const group = btn.parentNode.querySelectorAll(".select-btn");
  group.forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");

  if(type==="gender") selectedGender = btn.dataset.value;
  if(type==="hair") selectedHair = btn.dataset.value;
}

/* AI í˜¸ì¶œ */
function goNext(){
  if(!uploadedImage){ alert("ì‚¬ì§„ì„ ì—…ë¡œë“œí•´ì£¼ì„¸ìš”."); return; }
  if(!selectedGender){ alert("ì„±ë³„ì„ ì„ íƒí•´ì£¼ì„¸ìš”."); return; }
  if(!selectedHair){ alert("ë¨¸ë¦¬ ê¸¸ì´ë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”."); return; }

  sessionStorage.setItem("basePhoto", uploadedImage);

  document.getElementById("loadingOverlay").style.display = "flex";

  /* âš ï¸ ì¤‘ìš”: ëª¨ë°”ì¼ì—ì„œ ë°˜ì‘ ì—†ìŒ í˜„ìƒ í•´ê²°í•˜ë ¤ë©´ API URL ë°”ê¿”ì•¼ í•¨ */
  const API = ""; // â† Render URL ë„£ìœ¼ë©´ ëª¨ë°”ì¼ ì¦‰ì‹œ ì‘ë™

  fetch(API + "/api/hair-preview", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({
      image_base64: uploadedImage,
      gender: selectedGender,
      base_style: selectedHair
    })
  })
  .then(res=>res.json())
  .then(data=>{
    if(data.success){
      sessionStorage.setItem("hairStyles", JSON.stringify(data.styles));
      window.location.href="/result.html";
    } else {
      alert("AI ë¶„ì„ ì‹¤íŒ¨");
      document.getElementById("loadingOverlay").style.display="none";
    }
  })
  .catch(()=>{
    alert("ì„œë²„ ì—°ê²° ì˜¤ë¥˜");
    document.getElementById("loadingOverlay").style.display="none";
  });
}
</script>
