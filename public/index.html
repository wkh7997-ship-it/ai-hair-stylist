<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI 헤어 스타일 미리보기</title>

  <style>
    :root {
      --primary: #ff6f3c;
      --primary-dark: #e35a28;
      --bg1: #050816;
      --bg2: #1a1f36;
      --text-main: #f9fafb;
      --text-sub: #a5b4fc;
      --border: rgba(255, 255, 255, 0.16);
      --card-bg: rgba(8, 12, 32, 0.94);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Pretendard, -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
    }

    body {
      background: linear-gradient(180deg, var(--bg1), var(--bg2));
      color: var(--text-main);
      padding: 20px;
    }

    .app-container {
      max-width: 600px;
      margin: 0 auto;
    }

    /* 헤더 */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .title-area {
      display: flex;
      flex-direction: column;
    }

    .app-title {
      font-size: 22px;
      font-weight: 700;
    }

    .app-sub {
      font-size: 13px;
      color: var(--text-sub);
      margin-top: 4px;
    }

    .tag-pill {
      padding: 6px 12px;
      background: rgba(255,255,255,0.08);
      border: 1px solid var(--border);
      border-radius: 20px;
      font-size: 12px;
      color: var(--text-sub);
    }

    /* 카드 */
    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      padding: 18px;
      border-radius: 18px;
      margin-bottom: 22px;
    }

    .card-title {
      font-size: 17px;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .card-caption {
      font-size: 13px;
      color: var(--text-sub);
      margin-bottom: 16px;
    }

    /* 업로드 영역 */
    .upload-box {
      border: 2px dashed rgba(255,255,255,0.2);
      padding: 35px 10px;
      border-radius: 14px;
      text-align: center;
      margin-bottom: 18px;
    }

    #preview {
      width: 100%;
      max-height: 300px;
      object-fit: contain;
      border-radius: 12px;
      margin-top: 12px;
      display: none;
    }

    /* 칩 버튼 */
    .chip-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .chip {
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.04);
      font-size: 14px;
      cursor: pointer;
      user-select: none;
      transition: 0.2s;
    }

    .chip.active {
      background: var(--primary);
      border-color: var(--primary-dark);
      color: #fff;
    }

    /* 힌트 */
    .hint-row {
      display: flex;
      gap: 8px;
      margin-top: 6px;
      margin-bottom: 6px;
    }

    .hint-pill {
      font-size: 11px;
      padding: 5px 10px;
      background: rgba(255,255,255,0.08);
      border-radius: 12px;
      color: var(--text-sub);
    }

    /* 버튼 */
    .main-btn {
      width: 100%;
      padding: 16px;
      font-size: 17px;
      font-weight: 600;
      background: var(--primary);
      border: none;
      border-radius: 14px;
      color: #fff;
      margin-top: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    .main-btn:active {
      background: var(--primary-dark);
    }

    .status {
      margin-top: 12px;
      font-size: 13px;
      color: var(--text-sub);
    }
  </style>
</head>

<body>
  <div class="app-container">

    <!-- 헤더 -->
    <div class="header">
      <div class="title-area">
        <div class="app-title">AI 헤어 스타일 미리보기</div>
        <div class="app-sub">셀카 한 장으로 어울리는 헤어를 빠르게 확인하세요</div>
      </div>
      <div class="tag-pill">BETA · 누구나 사용</div>
    </div>

    <!-- 기본 정보 카드 -->
    <div class="card">
      <div class="card-title">내 사진 · 기본 정보</div>
      <div class="card-caption">셀카 또는 갤러리 사진을 업로드하고 정보를 선택하세요.</div>

      <div class="upload-box">
        <p>정면 사진 선택 또는 촬영하여 업로드</p>
        <input type="file" id="imageUpload" accept="image/*" style="margin-top: 14px;" />
        <img id="preview" />
      </div>

      <div class="card-title" style="margin-top:12px;">성별</div>
      <div class="chip-row">
        <div class="chip active" data-gender="female">여성</div>
        <div class="chip" data-gender="male">남성</div>
      </div>

      <div class="card-title" style="margin-top:14px;">현재 기장</div>
      <div class="chip-row">
        <div class="chip active" data-basestyle="basic">중단발 / 기본</div>
        <div class="chip" data-basestyle="short">단발·숏컷</div>
        <div class="chip" data-basestyle="long">긴 머리</div>
      </div>

      <div class="hint-row">
        <div class="hint-pill">셀카 찍고 바로 테스트</div>
        <div class="hint-pill">갤러리 사진 사용 가능</div>
      </div>
    </div>

    <!-- 미리보기 카드 -->
    <div class="card">
      <div class="card-title">AI 스타일 미리보기</div>
      <div class="card-caption">버튼을 누르면 다음 화면에서 크게 보여드립니다.</div>

      <button class="main-btn" id="previewBtn">✨ AI로 스타일 3가지 보기</button>
      <div class="status" id="statusText"></div>
    </div>

  </div>

  <script>
    // 칩 버튼 활성화
    document.querySelectorAll('.chip').forEach(chip => {
      chip.addEventListener('click', () => {
        const row = chip.parentElement;
        row.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
        chip.classList.add('active');
      });
    });

    // 이미지 미리보기
    const imageUpload = document.getElementById("imageUpload");
    const previewImg = document.getElementById("preview");

    imageUpload.addEventListener("change", () => {
      const file = imageUpload.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = () => {
        previewImg.src = reader.result;
        previewImg.style.display = "block";
      };
      reader.readAsDataURL(file);
    });

    // 버튼 클릭 → products.html로 이동
    document.getElementById("previewBtn").addEventListener("click", () => {
      const file = imageUpload.files[0];
      const statusText = document.getElementById("statusText");

      if (!file) {
        statusText.textContent = "사진을 먼저 업로드해주세요!";
        return;
      }

      // 이미지 Base64 저장
      const reader = new FileReader();
      reader.onload = () => {
        localStorage.setItem("userImage", reader.result);

        const gender = document.querySelector("[data-gender].active").dataset.gender;
        const baseStyle = document.querySelector("[data-basestyle].active").dataset.basestyle;

        localStorage.setItem("userGender", gender);
        localStorage.setItem("userBase", baseStyle);

        window.location.href = "products.html";
      };

      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
